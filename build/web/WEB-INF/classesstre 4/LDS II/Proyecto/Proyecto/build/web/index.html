        <script>
            let imagenActual = true;

            function intercambiarImagen(imagenId) {
                const img = document.getElementById(imagenId);
                const rutaActual = img.src;

                if (rutaActual.includes("ControlBasico.png") || rutaActual.includes("ControlFuera.png")) {
                    img.src = "imagenes/ControlUsandose.png";
                } else {
                    img.src = "imagenes/ControlBasico.png";
                }
            }

            const cronometros = {};
            function toggleCronometro(timerId, botonId) {
                if (!cronometros[timerId]) {
                    cronometros[timerId] = {
                        segundos: 0,
                        intervalo: null,
                        corriendo: false
                    };
                }

                const c = cronometros[timerId];

                if (!c.corriendo) {
                    c.intervalo = setInterval(() => {
                        c.segundos++;

                        const hrs = String(Math.floor(c.segundos / 3600)).padStart(2, '0');
                        const mins = String(Math.floor((c.segundos % 3600) / 60)).padStart(2, '0');
                        const secs = String(c.segundos % 60).padStart(2, '0');

                        document.getElementById(timerId).textContent = `${hrs}:${mins}:${secs}`;
                    }, 1000);

                    document.getElementById(botonId).value = "Detener";
                    c.corriendo = true;

                } else {
                    clearInterval(c.intervalo);
                    document.getElementById(timerId).textContent = "00:00:00";
                    c.corriendo = false;
                    c.segundos = null;
                    document.getElementById(botonId).value = "Iniciar";
                }
            }
            
            function boton(imagenId, timerId, botonId)
            {
                intercambiarImagen(imagenId);
                toggleCronometro(timerId,botonId);
            }
            
            function imagen(imagenId, timerId, botonId)
            {
                const img = document.getElementById(imagenId);
                const rutaActual = img.src;

                if (rutaActual.includes("ControlBasico.png")) {
                    img.src = "imagenes/ControlFuera.png";
                    document.getElementById(timerId).textContent="XX:XX:XX";
                    document.getElementById(botonId).value="Sin Servicio";
                } else {
                    img.src = "imagenes/ControlBasico.png";
                    document.getElementById(timerId).textContent="00:00:00";
                    document.getElementById(botonId).value="Iniciar";
                }
                
                
            }
        </script>
